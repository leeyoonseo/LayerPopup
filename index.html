    <h1>레이어팝업 Demo</h1>

    <section>
        <h2>예제</h2>
        <!-- 1 default -->
        <div>
            <h3>기본 기능</h3>
            <button type="button" id="default" class="trigger">Click</button>
        </div>

        <!-- 2 edit -->
        <div>
            <h3>문구 수정 기능</h3>
            <button type="button" id="edit" class="trigger">Click</button>
        </div>

        <!-- 3 append-->
        <div>
            <h3>일정 영역에 팝업 삽입</h3>
            <div class="append_box"></div>
            <button type="button" id="append" class="trigger">Click</button>
        </div>

    </section>

<script src="./assets/js/layerPopup.js"></script>
<script>
    
    // 1
    const defaultPopup = new LayerPopup();
    document.getElementById('default').addEventListener('click', () => {
        defaultPopup.open();
    });

    // 2
    const EditPopup = new LayerPopup({
         title : '알림',
         content : '오늘은 문화가 있는 수요일입니다.\n롯데시네마, CGV : 오후 5시~9시까지 5,000원에 영화를 관람할 수 있습니다.'
    });
    document.getElementById('edit').addEventListener('click', () => {
        EditPopup.open();
    });

    // 3
    const appendPopup = new LayerPopup({
        appendPosition : '.append_box'
    });
    document.getElementById('append').addEventListener('click', () => {
        appendPopup.open();
    });
