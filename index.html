<!DOCTYPE html>
<html lang="ko">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <meta http-equiv="X-UA-Compatible" content="ie=edge">
    <title>layer Popup</title>
    <link rel="stylesheet" type="text/css" href="./assets/css/layerPopup.css">
<style>
    .open{
        padding:10px 20px;
        font-size:18px;
        border:1px solid #333;
        border-radius:4px;
        background:#fff;
        cursor:pointer;
    }

    .open:hover{
        background:rgba(0, 0, 0, 0.05);
    }
</style>
</head>
<body id="index">
    <div class="box2"></div> 
    <div class="box"></div>
    <button id="open" class="open">
        팝업 열기1
    </button>
    <button id="open2" class="open">
        팝업 열기2
    </button>
<script src="./assets/js/layerPopup.js"></script>
<script>
    var open = document.querySelector('#open');
    var open2 = document.querySelector('#open2');
    var popup = new LayerPopup({
        appendPosition : '.box',
        title : '팝업1',


        customButton : false,
        button : '',

        expired : true,
        // expiryData : {
        //     date : 1,
        //     image : '',
        //     className : 'close_expired',
        //     id : 'day',
        //     label : '하루간보지않기'
        // },
    });
    var popup2 = new LayerPopup({
        appendPosition : '.box2',
        title : '팝업2'

    }, function(isState){
        if(isState){
            // 기본 확인 클릭
        }else{
            // 기본 취소 클릭
        }
    });

    open.addEventListener('click', () => {
        popup.open();

        // setTimeout(() => {
        //     popup2.open();
        // },3000);
    });

    open2.addEventListener('click', () => {
        popup2.open();
    });
</script>
</body>
</html>
