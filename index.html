<!DOCTYPE html>
<html lang="ko">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <meta http-equiv="X-UA-Compatible" content="ie=edge">
    <title>Layer Popup Demo</title>
    <link rel="stylesheet" type="text/css" href="./assets/css/index.css">
    <link rel="stylesheet" type="text/css" href="./assets/css/layerPopup.css">
</head>
<body id="index">

    <h1>레이어팝업 Demo</h1>

    <section>
        <h2>예제</h2>
        <!-- 1 default -->
        <div class="exm_box">
            <h3>기본 기능</h3>
            <button type="button" id="default" class="trigger">Click</button>
        </div>

        <!-- 2 edit option -->
        <div class="exm_box">
            <h3>문구 수정 기능</h3>
            <button type="button" id="edit" class="trigger">Click</button>
        </div>

        <!-- 3 append option -->
        <div class="exm_box">
            <h3>일정 영역에 팝업 삽입</h3>
            <div class="append_box"></div>
            <button type="button" id="append" class="trigger">Click</button>
        </div>

        <!-- 4 non-dim option -->
        <div class="exm_box">
            <h3>Dim 해제</h3>
            <button type="button" id="nonDim" class="trigger">Click</button>
        </div>

        <!-- 5 expire option -->
        <div class="exm_box">
            <h3>만료일 설정</h3>
            <div>
                <h4>기본</h4>
                <button type="button" id="expire" class="trigger">Click</button>
            </div>
            <div>
                <h4>하나의 옵션</h4>
                <button type="button" id="expire_btn" class="trigger">Click</button>
            </div>
            <div>
                <h4>여러개의 옵션</h4>
                <button type="button" id="expire_btns" class="trigger">Click</button>
            </div>
        </div>

        <!-- 6 custom button option -->
        <div class="exm_box">
            <h3>커스텀 버튼</h3>
            <div>
                <h4>버튼 하나</h4>
                <button type="button" id="custom_btn" class="trigger">Click</button>
            </div>            
            <div>
                <h4>버튼 여러개</h4>
                <button type="button" id="custom_btns" class="trigger">Click</button>
            </div>
            <div>
                <h4>버튼 옵션 전체</h4>
                <button type="button" id="custom" class="trigger">Click</button>
            </div>
        </div>

        <!-- 7 close button option -->
        <div class="exm_box">
            <h3>x버튼 수정</h3>
            <div>
                <h4>수정</h4>
                <button type="button" id="close_btn_modify" class="trigger">Click</button>
            </div>
            <div>
                <h4>삭제</h4>
                <button type="button" id="close_btn_remove" class="trigger">Click</button>
            </div>
        </div>

        <!-- 8 callback function option -->
        <div class="exm_box">
            <h3>콜백함수 이용하기</h3>
            <button type="button" id="callback" class="trigger">Click</button>
        </div>

        <!-- 9 user custom -->
        <div class="exm_box">
            <h3>사용자설정</h3>
            <button type="button" id="userCustom_sale" class="trigger">Sale Popup</button>
            <button type="button" id="userCustom_stop" class="trigger">Stop Popup</button>
        </div>

    </section>

<script src="./assets/js/layerPopup.js"></script>
<script src="./assets/js/index.js"></script>
</body>
</html>
